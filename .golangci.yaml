---
    # golangci-lint configuration file
    # for documentation, see golangci-lint repository
    # https://github.com/golangci/golangci-lint#config-file
    run:
      deadline: 1m
      issues-exit-code: 1
      tests: true
    output:
      format: tab
      print-issued-lines: true
      print-linter-name: true
    linters-settings:
      errcheck:
        check-type-assertions: false
        check-blank: true
      golint:
        min-confidence: 0
      gofmt:
        simplify: true
      gocyclo:
        min-complexity: 15
      maligned:
        suggest-new: true
      dupl:
        threshold: 100
      goconst:
        min-len: 2
        min-occurrences: 2
      misspell:
        locale: US
      lll:
        line-length: 160
        tab-width: 1
      unused:
        check-exported: false
      unparam:
        check-exported: false
      nakedret:
        max-func-lines: 30
      prealloc:
        simple: true
        range-loops: true
        for-loops: false
      gocritic:
        enabled-tags:
          - performance
          - style
          - diagnostic
          - opinionated
        disabled-checks:
          - wrapperFunc
          - dupImport
          - ifElseChain
          - octalLiteral
        settings:
          captLocal:
            paramsOnly: true
          rangeValCopy:
            sizeThreshold: 256
    
    linters:
      disable-all: true
      enable:
        - bodyclose
        - deadcode
        - depguard
        - dogsled
        - dupl
        - errcheck
        - exhaustive
        - funlen
        - gochecknoinits
        - goconst
        - gocritic
        - gocyclo
        - gofmt
        - goimports
        - golint
        - gomnd
        - goprintffuncname
        - gosec
        - gosimple
        - govet
        - ineffassign
        - interfacer
        - lll
        - misspell
        - nakedret
        - noctx
        - nolintlint
        - rowserrcheck
        - scopelint
        - staticcheck
        - structcheck
        - stylecheck
        - typecheck
        - unconvert
        - unparam
        - unused
        - varcheck
        - whitespace


      # don't enable:
      # - asciicheck
      # - gochecknoglobals
      # - gocognit
      # - godot
      # - godox
      # - goerr113
      # - maligned
      # - nestif
      # - prealloc
      # - testpackage
      # - wsl

      exclude-use-default: false
      max-issues-per-linter: 0
      max-same-issues: 0